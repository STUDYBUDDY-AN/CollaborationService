name: Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Build & Push image with Jib
        run: ./gradlew jib
        env:
          JIB_TO_AUTH_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          JIB_TO_AUTH_PASSWORD: ${{ secrets.DOCKER_PASS }}