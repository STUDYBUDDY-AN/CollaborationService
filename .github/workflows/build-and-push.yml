name: Build & Push Docker Image (on PR merge)

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build-and-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Extract source branch name
        id: vars
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | tr '/' '-')
          echo "branch=$SAFE_BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/collaboration-service:${{ steps.vars.outputs.branch }}
            ${{ secrets.DOCKER_USERNAME }}/collaboration-service:latest
